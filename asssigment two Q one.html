<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic HTML Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    header {
      background-color: #f0f0f0;
      padding: 10px;
      text-align: center;
    }
    section {
      margin-top: 20px;
    }
    .box {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }
    .highlight {
      color: blue;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Semantic Element -->
  <header>
    <h1>Welcome to My Page</h1>
  </header>

  <!-- Semantic Element -->
  <section>
    <h2>About Me</h2>
    <p>This is a simple HTML page created by <class="highlight">Vaishnavi Gupta.</p>
  </section>

  <!-- Non-Semantic Element -->
   <br>
    <p>This content is inside a <strong>hello world, which is non-semantic.</p>
        <br/>

  <!-- Non-Semantic Element -->
   <br>
    <p>Hereâ€™s another example using a <span class="highlight"> to highlight text.</p>
  <br/>

</body>
</html>
